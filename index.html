<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Allegra" content="Controle Interno">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="Gustavo Conde" content="Aplicação para Controle">

    <link rel="shortcut icon" href="./assets/allegra_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Allegra Controle</title>
</head>

<body>
    <header class="header">
        <div>
            <img src="./assets/allegra_logo.png" alt="">
            <h1>Controle de Boletos</h1>
            <button class="btn-add" onclick="openTicketForm()">novo</button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th class="delete">Apagar</th>
                        <th class="paid">Pago</th>
                        <th class="ticket">Boleto</th>
                        <th class="value">Valor</th>
                        <th class="due-date">Vencimento</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <div class="add-ticket hide ">
            <h1>Inserir dados:</h1>
            <section class="section">
                <p>Fornecedor:</p>
                <input type="text">
                <p>Valor:</p>
                <input type="number" class="value">
                <p>Data de vencimento:</p>
                <input type="date" class="date">
                <div class="buttons">
                    <button class="btn-confirm" onclick="addNewTicket()">confirmar</button>
                    <button class="btn-cancel" onclick="returnMainPage()">cancelar</button>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
